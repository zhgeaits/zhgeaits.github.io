---
layout: default
---

<div id="home">
  <h1 id="newlog">最新日志</h1>
  <ul class="posts">
    {% for post in site.posts %}
     {% if post.type == 'technology' %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
     {% endif %}
    {% endfor %}
  </ul>
</div>
